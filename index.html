<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
<div class="main-container">
    <div class="card-container">
        <div style="margin-inline-end: 20px" class="column">
            <form>
                <h1>Mr. Or Ms.?</h1>
            </form>
        </div>

        <div class="column">
            <div class="box-container">
                <h1>
                    Prediction
                </h1>
                <div class="margin-b-10">
                    Male
                </div>
                <div class="margin-b-10">
                    0.97
                </div>
            </div>
            <div id="saved-answer" class="box-container">
                <h1>
                    Saved Answer
                </h1>
                <div class="margin-b-10">
                    Male
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
