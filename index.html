<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
<div class="main-container">
    <div class="card-container">
        <div style="margin-inline-end: 20px" class="column">
            <form class="box-container">
                <h1>Mr. Or Ms.?</h1>
                <div class="margin-b-10">
                    <label style="margin-right: 10px">Name</label>
                    <input id="name">
                </div>
                <div class="margin-b-10">
                    <input name="radio1" type="radio">
                    <label style="margin-right: 10px">Male</label>
                </div>
                <div class="margin-b-10">
                    <input name="radio1" type="radio">
                    <label style="margin-right: 10px">Female</label>
                </div>
                <button type="button" onclick="findGender()" class="button-container">Submit</button>
            </form>
        </div>

        <div class="column">
            <div class="box-container">
                <h1>
                    Prediction
                </h1>
                <div id="prediction-gender" class="margin-b-10">
                    Male
                </div>
                <div id="prediction-probability" class="margin-b-10">
                    0.97
                </div>
            </div>
            <div id="saved-answer" class="box-container">
                <h1>
                    Saved Answer
                </h1>
                <div class="margin-b-10">
                    Male
                </div>
                <button class="button-container">
                    Clear
                </button>
            </div>
        </div>
    </div>
    <div style="visibility: hidden;margin-top: 20px" id="error-container" class="error-container">
        Name is invalid. Try again with new name
    </div>
</div>
</body>

</html>
